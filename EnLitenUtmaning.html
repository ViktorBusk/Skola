<!DOCTYPE html>
<html>

<body>

<h2 id= "headline" style = "color:blue;" style="font-size:60px;">Singla Slant!<h2> 

<p>Antal krona</p>

<p id="kronaTxt" style="font-size:12px;">  </p>

<p>Antal Klave</p>

<p id="klaveTxt" style="font-size:12px;">  </p>

<button type="button" onclick="random()">Random</button>

<script>

var summaKrona = 0;
var summaKlave = 0;

function random(){

var slump = Math.floor((Math.random() * 10) + 1);

if(slump <= 5){
    ++summaKrona;
    document.getElementById("display").src = "b.jpg"; //krona
    document.getElementById("kronaTxt").innerHTML = summaKrona;
}else{
    ++summaKlave;
    document.getElementById("display").src = "a.jpg"; //klave
    document.getElementById("klaveTxt").innerHTML = summaKlave;
    }
}
</script>

<img id="display" src="c.jpg" style="width:300px"/>

</body>
</html>
